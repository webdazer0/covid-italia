name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Read engines from package.json & Set node & npm version & build
        uses: skjnldsv/read-package-engines-version-actions@v2
        id: engines-versions

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.engines-versions.outputs.nodeVersion }}

      - run: npm -v && node -v
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COVID_ITALIA }}'
          channelId: live
          projectId: covid-italia
